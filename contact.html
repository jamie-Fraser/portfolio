
<div align="center" class="contact">

	<div class="email">
		<div class="conhead">
			<h2>Contact form</h2>
			<h3>Fill out your details below to contact me</h3>
		</div>
		<form action="https://formspree.io/jamierobertfraser@gmail.com" method="POST">
			<div class="padname">
				<input class="name" type="text" name="name" placeholder="Your full name">
			</div>
			<div class="pademail">
				<input class="youremail" type="email" name="_replyto" placeholder="Your email address e.g name@domain.com">
			</div>
			<input type="hidden" name="_subject" value="Website contact" />
			<div class="padmes">
				<textarea class="message" name="message" placeholder="Type your message here..."></textarea>
			</div>
			<input type="text" name="_gotcha" style="display:none" />
			<div class="padsub">
				<input class="submit" type="submit" value="Send">
			</div>
		</form>
		<div class="footer">
			<div class="copyright">
					<p><em>Copyright &copy; 2016 Jamie Fraser. All Rights Reserved</em>
					</p>
				<div class="social">
					<a href="https://www.facebook.com/Siikest.Kidd" class="button" target="_blank">Facebook</a>
					<a href="https://www.instagram.com/jamie_frahrah/?hl=en" class="button" target="_blank">Instagram</a>
					<a href="http://jamie-fraser.deviantart.com/" class="button" target="_blank">DeviantArt</a>	
				</div>
			</div>
		</div>
	</div>
</div>
